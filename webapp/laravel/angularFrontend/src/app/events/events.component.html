<div class="headline" style="display: flex; margin-bottom: 1em; margin-top: 2em;">
    <h3 style="margin-right: 3em;">Alle Veranstaltungen</h3>
    <button [routerLink]="['/createEvent']" type="submit" class="mdc-button mdc-button--raised light">
        <span class="mdc-button__label lightInput">Event erstellen</span>
    </button>
</div>
<div class="frame" style="display: flex; overflow: scroll;">
    <div *ngFor="let card of cards; let i = index;" style="margin-right: 2em; height: 30em;">
        <span (click)="delete(this.cards[i].id, i)" style="cursor: pointer;">lÃ¶schen</span>
        <span [routerLink]="['/editEvents']" style="cursor: pointer; margin-left: 1em;">Bearbeiten</span>
        <app-card cardTitle="{{card.title}}" subtitle="{{card.subtitle}}" datum="{{card.date}}" content="{{card.description}}"></app-card>
    </div>
</div>
