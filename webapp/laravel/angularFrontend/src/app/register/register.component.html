
<div class="row">
  <div class="col-6">
    <img class="loginScreen" src="../../assets/img/registerScreen.jpg" alt="People">
  </div>
<form #registerForm=ngForm (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <div class="col-sm-10">
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <mat-label>Emailadresse</mat-label>
            <input matInput placeholder="example@example.de" value="" type="email" name="email" id="inputEmail" [(ngModel)]="form.email" required>
          </mat-form-field>
        </form>
      </div>
    </div>
    <div class="alert alert-danger" [hidden]="!error.email">{{ error.email }}</div>
    <div class="form-group row">
        <div class="col-sm-10">
          <form class="example-form">
            <mat-form-field class="example-full-width">
              <mat-label>Name</mat-label>
              <input matInput placeholder="example@example.de" value="" type="text" name="name" id="inputName" [(ngModel)]="form.name" required>
            </mat-form-field>
          </form>
        </div>
      </div>
      <div class="alert alert-danger" [hidden]="!error.name">{{ error.nameÂ }}</div>
    <div class="form-group row">
      <div class="col-sm-10">
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <mat-label>Passwort</mat-label>
            <input matInput placeholder="example@example.de" value="" type="password" name="password" id="inputPassword" [(ngModel)]="form.password" required>
          </mat-form-field>
        </form>
      </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
          <form class="example-form">
            <mat-form-field class="example-full-width">
              <mat-label>Passwort wiederholen</mat-label>
              <input matInput placeholder="example@example.de" value="" type="password" name="password_confirmation" id="inputPassword_confirmed3" [(ngModel)]="form.password_confirmation" required>
            </mat-form-field>
          </form>
        </div>
      </div>
      <div class="alert alert-danger" [hidden]="!error.password">{{ error.password }}</div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Registrieren</button>
      </div>
    </div>
  </form>
