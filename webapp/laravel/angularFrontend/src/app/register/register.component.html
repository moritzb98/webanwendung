<form #registerForm=ngForm (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" name="email" class="form-control" id="inputEmail" [(ngModel)]="form.email" required>
      </div>
    </div>
    <div class="alert alert-danger" [hidden]="!error.email">{{ error.email }}</div>
    <div class="form-group row">
        <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" name="name" class="form-control" id="inputName" [(ngModel)]="form.name" required>
        </div>
      </div>
      <div class="alert alert-danger" [hidden]="!error.name">{{ error.name }}</div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Passwort</label>
      <div class="col-sm-10">
        <input type="password" name="password" class="form-control" id="inputPassword" [(ngModel)]="form.password" required>
      </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword_confirmed3" class="col-sm-2 col-form-label">Passwort bestätigen</label>
        <div class="col-sm-10">
          <input type="password" name="password_confirmed" class="form-control" id="inputPassword_confirmed3" [(ngModel)]="form.password_confirmation" required>
        </div>
      </div>
      <div class="alert alert-danger" [hidden]="!error.password">{{ error.password }}</div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Registrieren</button>
      </div>
    </div>
  </form>
