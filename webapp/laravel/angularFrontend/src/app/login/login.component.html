<form #loginForm=ngForm (ngSubmit)="onSubmit()">
  <img src="Logo_WA.png" alt="Eventmanager_Logo">
  <style>

    h1 { font-size: 24px; 
          font-family: Futura, bold;
          color: black;}
    h2 { font-size: 18px;
         font-family: Futura, light;
         color: blue;}

  </style>
  <h1> Jetzt einloggen und starten!</h1>
  <h2> Events in Gruppen planen und dabei einen guten Überblick behalten! </h2>
    <div class="alert alert-danger" [hidden]="!error">{{ error }}</div>
    <div class="form-group row">
      <div class="col-sm-10">
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <mat-label>Emailadresse</mat-label>
            <input matInput placeholder="example@example.de" value="" type="email" name="email" class="form-control" id="inputEmail" [(ngModel)]="form.email" required>
          </mat-form-field>
        </form>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <mat-label>Passwort eingeben</mat-label>
        <input matInput placeholder="Password" value="" type="password" name="Password" class="form-control" id="inputPassword" [(ngModel)]="form.password" required>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
      </div>
    </div>
  </form>
